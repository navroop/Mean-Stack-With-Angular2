<header>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2>NAVBOOK</h2>
      </div>
      <div class="col-md-7">    
        <div class="login-form-content">
          <form [formGroup]="formLogin" class="form-inline" (submit)="loginUser()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
              <button [disabled]="!formLogin.valid || processing" type="submit" class="btn btn-default">Login</button>
            </form>
          </div>
      </div>
      <div class="pull-right">
          <ul>
              <li *ngIf="loginMessage" class="has-error">{{loginMessage}}</li>
          </ul>
        </div> 
    </div>
  </div>  
</header>
